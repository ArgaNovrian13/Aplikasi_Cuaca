<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Cuaca</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Aplikasi Cuaca</h1>
      <button id="theme-toggle" onclick="toggleTheme()">
        <i class="bi bi-brightness-high-fill" id="theme-icon"></i>
      </button>
    </div>
    <div class="container">
      <label for="city-select">Provinsi</label>
      <select id="city-select" name="city" required></select>
      <button onclick="getWeather()">Dapatkan Cuaca</button>
      <div id="weather-result"></div>
    </div>
    <script src="provinsi.js"></script>
    <script src="script.js"></script>
  </body>
</html>
